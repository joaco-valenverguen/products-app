<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products app</title>
    <!--Bootswatch Litera-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-light btn-light">
      <a href="#" class="navbar-brand">Product app</a>
    </nav>

    <div class="container">
      <div class="row pt-5" id="app">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agrega un producto</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  step="0.01"
                  id="price"
                  placeholder="Precio del producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  value="2021"
                  min="1900"
                  max="2021"
                  placeholder="AÃ±o"
                  class="form-control"
                />
                <div class="form-group">
                  <input
                    type="submit"
                    value="Guardar"
                    class="btn btn-primary btn-block"
                    id="send-btn"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8">
          <div id="product-list"></div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
